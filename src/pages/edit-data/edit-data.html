<ion-header>

  <ion-navbar color="danger">
    <ion-title>Edit Suggestion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateData()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.date" name="date" required=""></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Topic</ion-label>
      <ion-input type="text" placeholder="Enter post title..." [(ngModel)]="data.title" name="title"
        required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Content</ion-label>
      <ion-input type="text" placeholder="Enter post content..." [(ngModel)]="data.content" name="content"
        required=""></ion-input>
    </ion-item>
    <ion-input type="hidden" [(ngModel)]="data.rowid" name="rowid"></ion-input>
    <button ion-button type="submit" color="success" block>Update Suggestion</button>
  </form>
</ion-content>
