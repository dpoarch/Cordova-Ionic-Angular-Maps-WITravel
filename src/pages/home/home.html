<ion-header>
  <ion-navbar color="danger">
    <ion-title *ngIf="!categoryTitle">Home</ion-title>
    <ion-title *ngIf="categoryTitle">{{categoryTitle}} posts</ion-title>
    <ion-buttons *ngIf="loggedUser" end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon class="toolbar-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <div class="background">
    <div class="title">Wii Travel</div>
    <div class="subtitle">Best Destinations</div>
    <p class="quote">Discover the wonders of the old and new</p>
  </div>
  <h1 text-center margin style="font-weight: 300;">Populart Itenaries</h1>
  <div padding>
    <ion-card>
      <img [src]="images.baguio" />
      <div class="card-title">Baguio</div>
      <div class="card-subtitle"></div>
    </ion-card>

    <ion-card margin-top>
      <img [src]="images.balibago" height="240px">
      <div class="card-title">Balibago</div>
      <div class="card-subtitle">64 Listings</div>
    </ion-card>
  </div>
  <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more posts ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
