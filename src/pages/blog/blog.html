<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Posts
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="create" color="success"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let post of posts; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{post.date}}</span><br>
          Title: {{post.title}}<br>
          {{post.content}}
        </p>
        <h3 item-end><!-- 
          Amount: ${{post.amount}} -->
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(post.rowid)">
          <ion-icon name="options"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(post.rowid)">
          <ion-icon name="backspace"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p> Count: {{numberOfPosts}}</p>
  </ion-toolbar>
</ion-footer>
